<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-800 mb-1">Forecast <i>thy</i> Weather</h1>
        <h2 class="text-lg md:text-xl font-italic text-center text-blue-800 mb-1">Made with <a class="underline" href="https://openweathermap.org">OpenWeatherMap</a></h2>
        <h2 class="text-lg md:text-xl font-italic text-center text-blue-800 mb-8"><a class="underline" href="https://github.com/ananthakrishn04/WeatherApp_js">GitHub Repository</a></h2>
        
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="cityInput" placeholder="Enter city name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="recentSearches" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 shadow-lg hidden max-h-60 overflow-y-auto">
                        <!-- Recent searches will be added here -->
                    </div>
                </div>
                <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg transition duration-300">
                    Search
                </button>
                <button id="locationBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded-lg transition duration-300">
                    <i class="fas fa-location-dot mr-2"></i>Current Location
                </button>
            </div>
            <p id="errorMsg" class="text-red-500 mt-2 hidden"></p>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loader" class="hidden flex justify-center items-center my-12">
            <div class="loader rounded-full border-4 border-gray-200 h-12 w-12"></div>
        </div>
        
        <!-- Weather Data Section -->
        <div id="weatherData" class="hidden">
            <!-- Current Weather -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div class="mb-4 md:mb-0">
                        <h2 id="cityName" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
                        <p id="currentDate" class="text-gray-600"></p>
                    </div>
                    <div class="flex items-center">
                        <img id="weatherIcon" src="" alt="Weather icon" class="w-16 h-16">
                        <div class="ml-4">
                            <p id="temperature" class="text-4xl font-bold text-gray-800"></p>
                            <p id="weatherDescription" class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-temperature-high text-blue-500 text-xl"></i>
                            <div class="ml-3">
                                <p class="text-sm text-gray-500">Feels Like</p>
                                <p id="feelsLike" class="text-lg font-medium"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-droplet text-blue-500 text-xl"></i>
                            <div class="ml-3">
                                <p class="text-sm text-gray-500">Humidity</p>
                                <p id="humidity" class="text-lg font-medium"></p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-wind text-blue-500 text-xl"></i>
                            <div class="ml-3">
                                <p class="text-sm text-gray-500">Wind Speed</p>
                                <p id="windSpeed" class="text-lg font-medium"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 5-Day Forecast -->
            <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-4">5-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Forecast cards will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
